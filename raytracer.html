<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raytracer</title>
  <link rel="icon" href="trougao.png" type="image/png"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4 mb-4">
  <h1 class="mb-4">Raytracer</h1>
  <div class="d-flex flex-wrap align-items-center gap-3 mb-3">
    <div class="text-center">
      <label for="objFile" class="form-label mb-1">OBJ File</label>
      <input type="file" id="objFile" class="form-control form-control-sm" accept=".obj">
    </div>
    <div class="d-flex align-items-center">
      <div class="text-center">
        <label for="rec-limit" class="form-label mb-1">Rec. Limit</label>
        <input type="number" id="rec-limit" class="form-control form-control-sm w-auto" min="0" max="5" value="3">
      </div>
    </div>
  </div>
  <div class="mb-4">
    <button class="btn btn-primary btn-sm me-2" onclick="loadScene()">Render OBJ</button>
    <button class="btn btn-secondary btn-sm" onclick="renderSpheres()">Render Spheres</button>
  </div>

  <!-- Canvas -->
  <canvas id="canvas" width="750" height="750" style="border: 1px grey solid"></canvas>

  <script src="raytracer.js"></script>
</body>
</html>
